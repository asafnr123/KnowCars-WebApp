name: knowCars CI

on:
  push:
    branches: ["develop"]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      # 1. checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

       # 3. Setup Node.js (add this!)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'  
          cache: 'npm

      # 4. install dependencies 
      - name: install dependencies 
        run: pip install -r requirements-test.txt && npm ci

      # 5. start unit tests
      - name: run unit tests
        run: pytest

      # 6. start ESLint tests
      - name: run ESLint tests
        run: npm exec eslint ./frontend_react
